<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css' integrity='sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==' crossorigin='anonymous'/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todo-list</title>
</head>
<body id="test">
    <div id="root">
        <div class="container">
            <header>
                <h1 class="text-center text-big">TODO LIST</h1>
            </header>

            <main>
                <ul class="list-group" role="button" v-if="tasks.length">
                    <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between" @click="toggleTask(index)">
                        <div :class="{done: task.done}">{{ task.text }}</div>
                        <button class="list-button" @click="clearTask(index)">
                            <i class="fas fa-times"></i>
                        </button>
                    </li>
                </ul>
                <h2 class="text-center" v-else>Non ci sono attivit√† da svolgere.</h2>
            </main>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
